name: ci

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
    paths:
      - '.github/**'
      - 'homelab/**'

env:
  CONTAINER_ENGINE: docker
  UBUNTU_ISO_CHECKSUM: "sha256:c3514bf0056180d09376462a7a1b4f213c1d6e8ea67fae5c25099c6fd3d8274b"

defaults:
  run:
    working-directory: homelab

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip make
          curl -fsSL https://releases.hashicorp.com/packer/1.10.3/packer_1.10.3_linux_amd64.zip -o /tmp/packer.zip
          sudo unzip -o /tmp/packer.zip -d /usr/local/bin
          python3 -m pip install --user ansible ansible-lint

      - name: Packer fmt check
        run: |
          packer fmt -check -recursive packer

      - name: Packer init + validate (ISO template)
        run: |
          cd packer/ubuntu2404
          packer init .
          packer validate autoinstall-iso.pkr.hcl

      - name: Ansible lint (optional)
        run: |
          ~/.local/bin/ansible-lint ansible/playbooks/homelab.yml || true

  build-iso:
    runs-on: ubuntu-latest
    needs: [ lint-and-validate ]
    steps:
      - uses: actions/checkout@v4

      - name: Build ISO builder image + ISO
        run: make iso-build

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-24.04-autoinstall-homelab
          path: dist/*.iso
          if-no-files-found: error

